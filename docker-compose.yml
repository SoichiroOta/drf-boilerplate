version: "3"

services:
  db:
    image: mysql:5.7
    platform: linux/amd64
    ports:
      - "3306:3306"
    env_file:
      - envs/.env.db.local
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --innodb_use_native_aio=0
  web:
    build: .
    entrypoint:
      - dockerize
      - -timeout
      - 60s
      - -wait
      - tcp://db:3306
    command: >
      poetry run
      uvicorn config.asgi:application
      --host 0.0.0.0 --reload
    volumes:
      - .:/opt/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - envs/.env.local
